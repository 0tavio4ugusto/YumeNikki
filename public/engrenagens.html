<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/engrenagens.css">
</head>

<body>
    <button onclick="acordar()" class="bordaPixel" id="acordar" type="button">ACORDAR</button>

    <div id="fundo">
        <img src="./assets/livraria/engrenagens/fundoEngrenagens.jpg" alt="">
    </div>

    <div id="containerEng">
        <img id="eng1" class="eng" onclick="eng1()" src="./assets/livraria/engrenagens/engrenagem1.png">
        <img id="eng2" class="eng" onclick="eng2()" src="./assets/livraria/engrenagens/engrenagem3.png">
        <img id="eng3" class="eng" onclick="eng3()" src="./assets/livraria/engrenagens/engrenagem2.png">
        <img id="eng4" class="eng" onclick="eng4()" src="./assets/livraria/engrenagens/engrenagem1.png">
        <img id="eng5" class="eng" onclick="eng5()" src="./assets/livraria/engrenagens/engrenagem2.png">
        <img id="eng6" class="eng" src="./assets/livraria/engrenagens/engrenagem1.png">

    </div>


</body>

<script>
    function acordar() {

        window.location = 'apartamento.html'

    }

    g1 = 0
    g2 = 0
    g3 = 0
    g4 = 0
    g5 = 0
    g6 = 0

    g1Comb = 1
    g2Comb = 1
    g3Comb = 1
    g4Comb = 1
    g5Comb = 1
    g6Comb = 1

    setInterval(() => {
          if (g1Comb == 2 && g2Comb == 2 && g3Comb == 3 && g4Comb == 2 && g5Comb == 4)
        {
            segredo()
        }}, 2000);

  


    gear1 = document.getElementById('eng1')
    gear2 = document.getElementById('eng2')
    gear3 = document.getElementById('eng3')
    gear4 = document.getElementById('eng4')
    gear5 = document.getElementById('eng5')
    gear6 = document.getElementById('eng6')

    function eng1() {g1+=90; g1Comb++; gear1.style.transform = `rotate(${g1}deg)`; if(g1 == 360){g1 = 0}; if (g1Comb > 4) {g1Comb = 1} console.log(g1Comb);}
    function eng2() {g2+=90; g2Comb++; gear2.style.transform = `rotate(${g2}deg)`; if(g2 == 360){g2 = 0}; if (g2Comb > 4) {g2Comb = 1} console.log(g2Comb);}
    function eng3() {g3+=90; g3Comb++; gear3.style.transform = `rotate(${g3}deg)`; if(g3 == 360){g3 = 0}; if (g3Comb > 4) {g3Comb = 1} console.log(g3Comb);}
    function eng4() {g4+=90; g4Comb++; gear4.style.transform = `rotate(${g4}deg)`; if(g4 == 360){g4 = 0}; if (g4Comb > 4) {g4Comb = 1} console.log(g4Comb);}
    function eng5() {g5+=90; g5Comb++; gear5.style.transform = `rotate(${g5}deg)`; if(g5 == 360){g5 = 0}; if (g5Comb > 4) {g5Comb = 1} console.log(g5Comb);}

    tempo = 0
    idPagina = 3

    fetch("/usuarios/checar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuario: sessionStorage.ID_USUARIO,
            idPagina: idPagina,
            tempoAntigo: sessionStorage.TEMPO_ANTIGO
        })
    })
        .then(res => res.json())
        .then(lista => {
            if (lista.length === 0) {

                console.log("Primeira vez acessando a página.")
                fetch("usuarios/somar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        idUsuario: sessionStorage.ID_USUARIO,
                        tempoAntigo: lista.tempoAntigo,
                        tempo: 0,
                        idPagina: idPagina,
                        lista: lista.length
                    })


                }).then(res => res.json())
                    .then(r => {
                        console.log("Primeiro registro inserido:", r);
                            window.location.reload()


                    })
                    .catch(err => console.log("Erro ao registrar tempo:", err));

            } else {
                var tempoBanco = Number(lista[0].tempo);
                console.log("Já acessou antes.");

                setInterval(() => {
                    tempo++;
                    console.log("tempo:", (tempoBanco + tempo));
                }, 1000);

                setInterval(() => {
                    fetch("usuarios/somar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idUsuario: sessionStorage.ID_USUARIO,
                            tempoAntigo: tempoBanco,
                            tempo: tempoBanco + tempo,
                            idPagina: idPagina,
                            lista: lista.length
                        })


                    }).then(res => res.json())
                        .then(r => {
                            console.log("Primeiro registro inserido:", r);

                        })
                        .catch(err => console.log("Erro ao registrar tempo:", err));
                }, 4000);
            }
        })
        .catch(err => {
            console.log("Erro na requisição:", err);
        });

        function insert() {

        fetch("/segredos/inserir", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "engrenagens"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Inserido com sucesso:", data);
                alert("Você encontrou o segredo da sala das engrenagens!")
                setTimeout(() => {
                    location.reload()
                }, 2000);

            })
            .catch(err => console.log("Erro no INSERT:", err));

    }

    function update() {

        fetch("/segredos/salvar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "engrenagens"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Att com sucesso:", data);
                alert("Voce ja encontrou esse segredo!")
                window.location = 'apartamento.html'

            })
            .catch(err => console.log("Erro no INSERT:", err));


    }

    function segredo() {

        fetch("/segredos/buscar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: `engrenagens`,
            })
        }).then(res => {
            if (!res.ok) {
                throw new Error("Erro ao na busca");
            }
            return res.json();
        })
            .then(dados => {
                console.log("Resultado da busca:", dados);

                if (dados.length === 0) {
                    console.log("INSERT");
                    insert()

                } else {
                    console.log("UPDATE");
                    update()

                }
            })
            .catch(err => {
                console.error("Erro:", err);
            });
    }

</script>



</html>
