<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APARTAMENTO</title>
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/ap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>


    <div id="bg">
        <img src="./assets/apartamento.png" alt="">
    </div>

    <div id="containerDash">
        <div id="dashboard">
            <div id="grafico">
                <div onclick="fecharDash()" id="fechar">X</div>
            </div>
            <div id="kpis">
                <div id="kpi1"></div>
                <div id="kpi2"></div>
            </div>
        </div>
    </div>

    <div id="interativo">
        <div class="movel" id="cama">SONHAR</div>
        <div class="movel" onclick="mostrarDash()" id="computador">ESTATÍSTICAS</div>
        <div class="movel" onclick="sair()" id="porta">SAIR</div>
        <div class="movel" id="segredo" onclick="segredo()"></div>
    </div>


    <div id="tutorial">
        <div id="calibrador1"></div>
        <div id="calibrador2"></div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>



    tempo = 0
    segredosPegos = 0
    dash = document.getElementById("containerDash");

    function mostrarDash() {
        dash.style.display = 'block';
        segredosPegos = 0

        fetch("/segredos/contar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("SELECT recebido:");
                console.log(data);

                row = data[0];
                encontrados = [];

                for (let key in row) {
                    if (key !== "idusuario" && key !== "idsegredo") {
                        encontrados.push(row[key]);
                    }
                }

                console.log(encontrados);

                for (let index = 0; index < encontrados.length; index++) {
                    if (encontrados[index] == 1) {
                        segredosPegos++
                        
                    }
                    
                }
            })
            .catch(err => console.log("Erro no SELECT:", err));
    }

    function fecharDash() {
        dash.style.display = 'none';

    }

    fetch("/usuarios/checar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuario: sessionStorage.ID_USUARIO,
            tempoAntigo: sessionStorage.TEMPO_ANTIGO
        })
    })
        .then(res => res.json())
        .then(lista => {
            if (lista.length === 0) {

                console.log("Primeira vez acessando a página.")
                fetch("usuarios/somar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        idUsuario: sessionStorage.ID_USUARIO,
                        tempoAntigo: lista.tempoAntigo,
                        tempo: 0,
                        idPagina: 0,
                        lista: lista.length
                    })


                }).then(res => res.json())
                    .then(r => {
                        console.log("Primeiro registro inserido:", r);

                    })
                    .catch(err => console.log("Erro ao registrar tempo:", err));

            } else {
                var tempoBanco = Number(lista[0].tempo);
                console.log("Já acessou antes.");

                setInterval(() => {
                    tempo++;
                    console.log("tempo:", (tempoBanco + tempo));
                }, 1000);

                setInterval(() => {
                    fetch("usuarios/somar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idUsuario: sessionStorage.ID_USUARIO,
                            tempoAntigo: tempoBanco,
                            tempo: tempoBanco + tempo,
                            idPagina: 0,
                            lista: lista.length
                        })


                    }).then(res => res.json())
                        .then(r => {
                            console.log("Primeiro registro inserido:", r);
                        })
                        .catch(err => console.log("Erro ao registrar tempo:", err));
                }, 4000);
            }
        })
        .catch(err => {
            console.log("Erro na requisição:", err);
        });


    function segredo() {

        fetch("/segredos/buscar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: `apartamento`,
            })
        }).then(res => {
            if (!res.ok) {
                throw new Error("Erro ao na busca");
            }
            return res.json();
        })
            .then(dados => {
                console.log("Resultado da busca:", dados);

                if (dados.length === 0) {
                    console.log("INSERT");
                    insert()

                } else {
                    console.log("UPDATE");
                    update()

                }
            })
            .catch(err => {
                console.error("Erro:", err);
            });
    }

    function insert() {

        fetch("/segredos/inserir", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "apartamento"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Inserido com sucesso:", data);
                alert("Você encontrou o segredo do apartamento!")
                setTimeout(() => {
                    location.reload()
                }, 2000);

            })
            .catch(err => console.log("Erro no INSERT:", err));

    }

    function update() {

        fetch("/segredos/salvar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "apartamento"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Att com sucesso:", data);
                alert("Voce ja encontrou esse segredo!")
                location.reload()

            })
            .catch(err => console.log("Erro no INSERT:", err));


    }

    function sair() {
        window.location = "index.html"

    }

    function sonhar() {
        window.location = "nexus.html"

    }

    function estatisticas() {
        window.location = "dash.html"

    }

</script>

</html>
