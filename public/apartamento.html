<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APARTAMENTO</title>
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="stylesheet" href="./css/ap.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>


    <div id="bg">
        <img src="./assets/apartamento.png" alt="">
    </div>

    <div id="containerDash">
        <div id="dashboard">
            <div id="grafico">
                <div onclick="fecharDash()" id="fechar">FECHAR</div>
                <canvas id="graficoCanvas"></canvas>
            </div>
            <div id="kpis">
                <div id="kpi1"></div>
                <div id="kpi2"></div>
            </div>
        </div>
    </div>

    <div id="interativo">
        <div class="movel" onclick="sonhar()" id="cama">SONHAR</div>
        <div class="movel" onclick="mostrarDash(), obterDadosGrafico()" id="computador">ESTATÍSTICAS</div>
        <div class="movel" onclick="sair()" id="porta">SAIR</div>
        <div class="movel" id="segredo" onclick="segredo()"></div>
    </div>


    <div id="tutorial">
        <div id="calibrador1"></div>
        <div id="calibrador2"></div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>



    tempo = 0
    idPagina = 0
    segredosPegos = 0
    dash = document.getElementById("containerDash");

    const paginas = [
        { idpagina: 0, nome: "Apartamento" },
        { idpagina: 1, nome: "Predio" },
        { idpagina: 2, nome: "Biblioteca" },
        { idpagina: 3, nome: "Engrenagens" },
        { idpagina: 4, nome: "Floresta" }
    ];
    function mostrarDash() {
        dash.style.display = 'block';
        segredosPegos = 0

        fetch("/segredos/contar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("SELECT recebido:");
                console.log(data);

                row = data[0];
                encontrados = [];

                for (let key in row) {
                    if (key !== "idusuario" && key !== "idsegredo") {
                        encontrados.push(row[key]);
                    }
                }

                console.log(encontrados);
                kpi1 = document.getElementById("kpi1");

                for (let index = 0; index < encontrados.length; index++) {
                    if (encontrados[index] == 1) {
                        segredosPegos++

                    }

                    kpi1.innerHTML = `${segredosPegos}/5`

                }
            })
            .catch(err => console.log("Erro no SELECT:", err));
    }

    function fecharDash() {
        dash.style.display = 'none';

    }

    fetch("/usuarios/checar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            idUsuario: sessionStorage.ID_USUARIO,
            idPagina: idPagina,
            tempoAntigo: sessionStorage.TEMPO_ANTIGO
        })
    })
        .then(res => res.json())
        .then(lista => {
            if (lista.length === 0) {

                console.log("Primeira vez acessando a página.")
                fetch("usuarios/somar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        idUsuario: sessionStorage.ID_USUARIO,
                        tempoAntigo: lista.tempoAntigo,
                        tempo: 0,
                        idPagina: 0,
                        lista: lista.length
                    })


                }).then(res => res.json())
                    .then(r => {
                        console.log("Primeiro registro inserido:", r);

                    })
                    .catch(err => console.log("Erro ao registrar tempo:", err));

            } else {
                var tempoBanco = Number(lista[0].tempo);
                console.log("Já acessou antes.");

                setInterval(() => {
                    tempo++;
                    console.log("tempo:", (tempoBanco + tempo));
                }, 1000);

                setInterval(() => {
                    fetch("usuarios/somar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idUsuario: sessionStorage.ID_USUARIO,
                            tempoAntigo: tempoBanco,
                            tempo: tempoBanco + tempo,
                            idPagina: 0,
                            lista: lista.length
                        })


                    }).then(res => res.json())
                        .then(r => {
                            console.log("Primeiro registro inserido:", r);
                        })
                        .catch(err => console.log("Erro ao registrar tempo:", err));
                }, 4000);
            }
        })
        .catch(err => {
            console.log("Erro na requisição:", err);
        });


    function segredo() {

        fetch("/segredos/buscar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: `apartamento`,
            })
        }).then(res => {
            if (!res.ok) {
                throw new Error("Erro ao na busca");
            }
            return res.json();
        })
            .then(dados => {
                console.log("Resultado da busca:", dados);

                if (dados.length === 0) {
                    console.log("INSERT");
                    insert()

                } else {
                    console.log("UPDATE");
                    update()

                }
            })
            .catch(err => {
                console.error("Erro:", err);
            });
    }

    function insert() {

        fetch("/segredos/inserir", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "apartamento"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Inserido com sucesso:", data);
                alert("Você encontrou o segredo do apartamento!")
                setTimeout(() => {
                    location.reload()
                }, 2000);

            })
            .catch(err => console.log("Erro no INSERT:", err));

    }

    function update() {

        fetch("/segredos/salvar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO,
                pagina: "apartamento"
            })
        })
            .then(res => res.json())
            .then(data => {
                console.log("Att com sucesso:", data);
                alert("Voce ja encontrou esse segredo!")
                location.reload()

            })
            .catch(err => console.log("Erro no INSERT:", err));


    }

    function sair() {
        window.location = "index.html"

    }

    function sonhar() {
        window.location = "nexus.html"

    }

    function obterDadosGrafico() {
        fetch("/usuarios/contabilizarTempo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ idUsuario: sessionStorage.ID_USUARIO })
        })
            .then(res => res.json())
            .then(dados => {

                console.log("Dados brutos:", dados);

                var labels = [];
                var tempos = [];

                for (var i = 0; i < dados.length; i++) {
                    const paginaInfo = paginas.find(p => p.idpagina == dados[i].idpagina);
                    labels.push(paginaInfo.nome);
                    tempos.push(Number(dados[i].tempo));
                }


                var tempoTotal = 0;
                for (var i = 0; i < tempos.length; i++) {
                    tempoTotal += tempos[i];
                }

                var porcentagens = [];

                for (var i = 0; i < tempos.length; i++) {
                    if (tempoTotal === 0) {
                        porcentagens.push(0);
                    } else {
                        porcentagens.push((tempos[i] / tempoTotal) * 100);
                    }
                }

                plotarGrafico(labels, porcentagens);
            })
            .catch(err => console.error("Erro:", err));
    }


    let grafico = null;

    function plotarGrafico(labels, valores) {

        if (grafico !== null) {
            grafico.destroy();
        }

        grafico = new Chart(document.getElementById("graficoCanvas"), {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Tempo gasto (%)",
                    data: valores,
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    }



    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas,

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models





</script>

</html>
