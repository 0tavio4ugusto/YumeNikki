<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade - Cadastro </title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/geral.css">
</head>
<body>

    <div id="background"></div>
    <div id="bgOverlay"></div>

    <div id="main">
        <div id="container" class="bordaPixel">
            <h2 class="gradienteTexto negrito titulos">CADASTRO</h2>
            <div id="inputGroup">
                
                <audio autoplay loop src="assets/songs/cadastro.mp3"></audio>
                <input type="text" class="bordaPixel" placeholder="Nickname">
                <input type="text" class="bordaPixel" placeholder="Primeiro Nome">
                <input type="text" class="bordaPixel" placeholder="Email">
                <input type="password" class="bordaPixel" placeholder="Senha">
                <input type="password" class="bordaPixel" placeholder="Confirme a senha">

            </div>
            
            <button id="btCadastro" class="bordaPixel ">Cadastrar</button>
        </div>
    </div>
    
</body>
</html>
